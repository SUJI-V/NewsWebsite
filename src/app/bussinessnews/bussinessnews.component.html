<div class="container-fluid mt-5">
    <h4>Business</h4>
    <div class="row">

        <div *ngFor="let d of bussinessDisplay" class="col-lg-3 mt-3 mb-3">
          
            <div class="box">
            <img src="{{d.urlToImage}}" width="100%">
            <h5 class="mt-2 mb-2">{{d.title}}</h5>
            <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
            <!-- target="blank is used to open in new tab" -->
           </div>
        </div>
    </div>
</div>
